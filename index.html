<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Starwars RPG Game</title>
	 <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<div class="container">

<div class="row text-center">
	<h1>Players</h1>
	<div id="startofgame"></div>
</div><!-- end of row   -->
<div class="row text-center">
<div class="col-md-4">
	<h1>Defender</h1>
	<div class="currentPlayers" id="defender"></div>
	<div class="score" id="defenderhp"></div>
 </div> <!-- end col -->
 <div class="col-md-4 text-center">
 	<div class="row text-center">
		<button id="attack">Attack</button>
	</div>
	<div class="row text-center">
		<button id="restart">Restart Game</button>
	</div>
 </div> <!-- end col -->
 <div class="col-md-4">
	<h1>Opponent</h1>
	<div class="currentPlayers" id="opponent"></div>
	<div class="score" id="opponenthp"></div>
 </div> <!-- end col -->
</div> <!-- end of row   -->

<div class="row text-center">
	<div id="messages"></div>
	
</div>


</div>
</body>

</html>
