<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Starwars RPG Game</title>
	 <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<div class="container">
<div>
<h1 class="text-center"> Star Wars RPG Game</h1>
</div>


<div class="row text-center pagination-centered format-playarea">
	<div class="col-md-4 col-xs-6">
		<div class="panel panel-min">
			<h2>Defender</h2>
			<div class="row text-center pagination-centered "><div class="currentPlayers" id="defender"></div></div>
			<div class="row text-center pagination-centered "><div class="score" id="defenderhp"></div></div>
		</div>
	 </div> <!-- end col -->

	<div class="col-md-4"></div>

	 <div class="col-md-4 col-xs-6">
	    <div class="panel panel-min">
			<h2>Opponent</h2>
			<div class="row text-center pagination-centered "><div class="currentPlayers" id="opponent"></div></div>
			<div class="row text-center pagination-centered "><div class="score" id="opponenthp"></div></div>
		</div>
	 </div> <!-- end col -->
</div> <!-- end of row   -->

<div class="row">
 <div class="col-offset-2 col-md-4 ">
 	<div class="row text-center">
		<button id="attack">Attack</button>
	</div>
 </div>
</div>
<div class="row">
 <div class="col-md-4 ">
    <div class="row text-center">
		<button id="restart">Restart Game</button>
	</div>
 </div>
</div>

<!-- messages -->
<div class="row text-center format-msgarea">
	<div id="messages"></div>
</div>
<!-- players panel -->
<div class="panel">
<div class="row text-center pagination-centered">
  <div class="col-md-12">
	<h1>Remaining Players</h1>
	<div id="startofgame"></div>
  </div>
</div><!-- end of row   -->
</div>


</div>
</body>

</html>
